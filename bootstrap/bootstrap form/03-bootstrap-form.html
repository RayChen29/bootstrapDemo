<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Bootstrap Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="hw-styles.css" />
  </head>
  <body>
    <main class="bg-dark py-5">
      <!-- Add your code here -->
	  	<div class="container border bg-light mx-auto py-4" style="width: 430px;">
			<form>

				<h1><b>CONTACT FORM</b></h1>

				<div class="row">
					 <div class="col-4">
						<label for="username" class="col-form-label col-sm-2">Username:</label>
					 </div>	
					 <div class=" col-12 col-sm-8">
						<input type="username" id="username" class="form-control">
					 </div>						 
				</div>

				<div class="row">
					<div class="col-4">
						<label for="email" class="col-form-label">Email:</label>
					</div>
					 <div class="col-12 col-sm-8">
						<input type="email" id="email" class="form-control">
					 </div>						
				</div>
				
				<div class="row">
					<div class="col-4">
						<label for="password" class="col-form-label">Password:</label>
					</div>
					<div class="col-12 col-sm-8">
						<input type="password" id="password" class="form-control">
					</div>
				</div>
				
				<fieldset class="row mb-3">
					<legend class="col-form-label">
						Would you like to sign up for the <br>newsletter?	
					</legend>
					<div class="col-sm-9">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="yes" id="yes" value="yes">
							<label class="form-check-label" for="yes">
								Yes, sign me up
							</label>
					</div>
					<div class="col-sm-9">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="no" id="no" value="no">
							<label class="form-check-label" for="no">
								No, thank you
							</label>
						</div>	
					</div>
				</fieldset>
				
				<div class="row">
					<div class="col-4">
						<label for="date" class="col-form-label">Date</label>	
					</div>
					<div class="col-12 col-sm-8">
						<input type="date" id="date" class="form-control" alt="Today's Date."/>
					</div>
				</div>
				<div class="d-flex justify-content-center pt-4">
					<button type="submit" class="btn btn-primary col-md-3 me-1">Submit</button>
					<button type="reset" class="btn btn-secondary col-md-3">Reset</button>
				</div>
			</form>	
		</div>
			
    </main>
  </body>
</html>
